{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% if movies %}
        {% for movie in movies %}
            <a href="{{ url_for('find_movie', id=movie.id) }}"> {{ movie.title }} - {{ movie.release_date }} <br></a>
        {% endfor %}
      {% else %}
    <p>No movies found.</p>
    {% endif %}
  </p>


</div>
{% endblock %}
